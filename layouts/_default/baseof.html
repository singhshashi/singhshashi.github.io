<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>{{ block "title" . }}{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="author" content="{{ .Site.Params.author }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ .Title | default .Site.Title }}">
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">

    {{ block "head" . }}{{ end }}
</head>
<body class="bg-white text-gray-800 antialiased">
    <div class="min-h-screen flex flex-col">
        {{ partial "header.html" . }}

        {{ if or .IsHome (eq .Section "") }}
        <!-- Two-column layout for home page -->
        <div class="flex-grow flex flex-col md:flex-row max-w-5xl mx-auto w-full px-6">
            <!-- Sidebar -->
            <div class="w-full md:w-56 md:flex-shrink-0 py-8 md:py-12 md:pr-8">
                {{ partial "sidebar.html" . }}
            </div>

            <!-- Main content -->
            <main class="flex-grow py-8 md:py-12 md:border-l md:border-gray-100 md:pl-12">
                {{ block "main" . }}{{ end }}
            </main>
        </div>
        {{ else }}
        <!-- Full-width layout for other pages -->
        <div class="flex-grow max-w-4xl mx-auto w-full px-6">
            <main class="py-8 md:py-12">
                {{ block "main" . }}{{ end }}
            </main>
        </div>
        {{ end }}

        {{ partial "footer.html" . }}
    </div>
</body>
</html>
