<article class="py-8 border-b border-gray-100 last:border-0">
    <a href="{{ .RelPermalink }}" class="block group">
        <time class="text-sm text-gray-400">{{ .Date.Format "January 2, 2006" }}</time>
        <h2 class="text-xl font-semibold text-gray-900 mt-2 group-hover:text-gray-600 transition-colors">
            {{ .Title }}
        </h2>
        <p class="text-gray-600 mt-2 line-clamp-2">{{ .Summary | plainify | truncate 160 }}</p>

        {{ with .Params.tags }}
        <div class="flex flex-wrap gap-2 mt-3">
            {{ range first 3 . }}
            <span class="text-xs text-gray-500">#{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}
    </a>
</article>
