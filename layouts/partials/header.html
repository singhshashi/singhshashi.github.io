<header class="border-b border-gray-100">
    <nav class="max-w-5xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo/Name -->
            <a href="/" class="text-xl font-bold text-gray-900 hover:text-gray-600 transition-colors">
                {{ .Site.Title }}
            </a>

            <!-- Navigation -->
            <ul class="flex items-center space-x-6">
                {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}"
                       class="text-gray-600 hover:text-gray-900 transition-colors text-sm
                              {{ if $.IsMenuCurrent "main" . }}text-gray-900 font-medium{{ end }}">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </div>
    </nav>
</header>
